<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل دانشجو</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- پروفایل دانشجو -->
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="https://via.placeholder.com/150" alt="تصویر پروفایل" class="rounded-circle img-fluid">
            <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#uploadModal">آپلود تصویر</button>
        </div>
        <div class="col-md-8">
            <h3>نام دانشجو</h3>
            <p>رشته: مهندسی کامپیوتر</p>
            <p>شماره دانشجویی: 4028491056</p>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">ویرایش اطلاعات</button>
        </div>
    </div>

    <!-- جدول نمرات -->
    <div class="row mt-4">
        <div class="col-12">
            <h4>نمرات</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>درس</th>
                    <th>نمره</th>
                    <th>عملیات</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>از کامپیوتر</td>
                    <td>18</td>
                    <td><button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#editGradeModal">ویرایش</button></td>
                </tr>
                <tr>
                    <td>فارسی</td>
                    <td>17</td>
                    <td><button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#editGradeModal">ویرایش</button></td>
                </tr>
                <!-- ردیف‌های دیگر نمرات -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal ویرایش اطلاعات -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">ویرایش اطلاعات</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">نام</label>
                        <input type="text" class="form-control" id="studentName" value="نام دانشجو">
                    </div>
                    <div class="mb-3">
                        <label for="studentMajor" class="form-label">رشته</label>
                        <input type="text" class="form-control" id="studentMajor" value="مهندسی کامپیوتر">
                    </div>
                    <div class="mb-3">
                        <label for="studentNumber" class="form-label">شماره دانشجویی</label>
                        <input type="text" class="form-control" id="studentNumber" value="123456789">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                <button type="button" class="btn btn-primary">ذخیره تغییرات</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal ویرایش نمرات -->
<div class="modal fade" id="editGradeModal" tabindex="-1" aria-labelledby="editGradeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editGradeModalLabel">ویرایش نمره</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="courseName" class="form-label">نام درس</label>
                        <input type="text" class="form-control" id="courseName" value="از کامپیوتر" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="grade" class="form-label">نمره</label>
                        <input type="text" class="form-control" id="grade" value="18">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                <button type="button" class="btn btn-primary">ذخیره تغییرات</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal آپلود تصویر -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">آپلود تصویر پروفایل</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">انتخاب تصویر</label>
                        <input class="form-control" type="file" id="profilePicture">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                <button type="button" class="btn btn-primary">آپلود تصویر</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
